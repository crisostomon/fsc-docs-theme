<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="{% if site.logo contains 'http' %}{{ site.logo }}{% else %}{{ site.logo | absolute_url }}{{ site.logo }}{% endif %}"/>
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  <script type="text/javascript" src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="{{ "/assets/js/custom.js" | relative_url }}"></script>
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
